<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EC„ÅÇ„Çã„ÅÇ„ÇãÁ•ûÁµåË°∞Âº±</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #DC143C;
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        #score {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            color: #DC143C;
            background: #FFE4E1;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #DC143C;
        }

        #timer {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            color: #8B0000;
            background: #FFE4E1;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #8B0000;
        }

        #gameBoard {
            display: grid;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Ç∞„É™„ÉÉ„Éâ */
        @media (max-width: 480px) {
            #gameBoard {
                grid-template-columns: repeat(3, 1fr);
            }
            .game-container {
                padding: 20px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            #gameBoard {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 769px) {
            #gameBoard {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            aspect-ratio: 3/2;
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(12px, 2.5vw, 16px);
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
            min-height: 80px;
            font-weight: bold;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card.flipped {
            background: white;
            color: #DC143C;
            border: 3px solid #DC143C;
            animation: flipAnimation 0.3s ease;
            font-weight: bold;
        }

        @keyframes flipAnimation {
            0% {
                transform: scale(1, 1);
            }
            50% {
                transform: scale(0.1, 1);
            }
            100% {
                transform: scale(1, 1);
            }
        }

        .card.matched {
            background: linear-gradient(135deg, #FF6B6B 0%, #DC143C 100%);
            color: white;
            border: none;
            animation: matchPulse 0.6s ease;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
        }

        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: clamp(16px, 3vw, 18px);
            font-weight: bold;
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            animation: modalSlideIn 0.3s ease;
            border: 3px solid #DC143C;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #DC143C;
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 20px;
        }

        .modal p {
            font-size: clamp(16px, 3vw, 20px);
            margin-bottom: 30px;
            color: #666;
        }

        /* „Çø„ÉÉ„ÉÅ„Éá„Éê„Ç§„ÇπÁî®„ÅÆË™øÊï¥ */
        @media (hover: none) {
            .card:hover::before {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1><center>üõçÔ∏è EC„Ç∑„Éß„ÉÉ„Éó„ÅÇ„Çã„ÅÇ„ÇãÁ•ûÁµåË°∞Âº± üõçÔ∏è<br>
            ÔΩû„ÅÇ„Çã„ÅÇ„Çã„ÇíË®Ä„ÅÑ„Åü„ÅÑÔΩû</center></h1>
        
        <div class="game-info">
            <div id="score">„Éö„Ç¢: 0 / 6</div>
            <div id="timer">‚è±Ô∏è 0:00</div>
        </div>
        
        <div id="gameBoard"></div>
        
        <div class="button-container">
            <button onclick="resetGame()">üîÑ „É™„Çª„ÉÉ„Éà</button>
        </div>
    </div>

    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>üéâ „ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ üéâ</h2>
            <p id="clearTime"></p>
            <p>‰ªñ„Å´„ÇÇEC„ÅÆ"„ÅÇ„Çã„ÅÇ„Çã"„ÇíÂÖ±Êúâ„Åß„Åç„Çã‰ª≤Èñì„Å®<br>
                ‰∏ÄÁ∑í„Å´Ëß£Ê±∫Á≠ñ„ÇíË¶ã„Å§„Åë„Åæ„Åõ„Çì„ÅãÔºü</p>
            <button onclick="closeModal()">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        // „Ç´„Éº„Éâ„ÅÆÂÜÖÂÆπÔºà„Éö„Ç¢„ÅßÁî®ÊÑèÔºâ
        const cardContents = [
            "Ê∑±Â§ú„Åæ„Åß‰ΩúÊ•≠üò¥",
            "Ê∑±Â§ú„Åæ„Åß‰ΩúÊ•≠üò¥",
            "ÂïÜÂìÅÊíÆÂΩ±„Åß1Êó•ÁµÇ‰∫Üüì∏",
            "ÂïÜÂìÅÊíÆÂΩ±„Åß1Êó•ÁµÇ‰∫Üüì∏",
            "Âú®Â∫´Á¢∫Ë™ç„Éü„Çπ„ÅßÂÜ∑„ÇÑÊ±óüí¶",
            "Âú®Â∫´Á¢∫Ë™ç„Éü„Çπ„ÅßÂÜ∑„ÇÑÊ±óüí¶",
            "„É¨„Éì„É•„Éº‚òÖ1„ÅÆË°ùÊíÉüò±",
            "„É¨„Éì„É•„Éº‚òÖ1„ÅÆË°ùÊíÉüò±",
            "SALEÂâç„ÅÆÊ∫ñÂÇôÂú∞ÁçÑüî•",
            "SALEÂâç„ÅÆÊ∫ñÂÇôÂú∞ÁçÑüî•",
            "Â£≤„Çå„Å™„ÅÑÊó•„ÅÆ‰∏çÂÆâ‚òî",
            "Â£≤„Çå„Å™„ÅÑÊó•„ÅÆ‰∏çÂÆâ‚òî"
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        let startTime = null;
        let timerInterval = null;

        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // „Ç´„Éº„Éâ„Çí„Ç∑„É£„ÉÉ„Éï„É´
            const shuffled = [...cardContents].sort(() => Math.random() - 0.5);
            
            // „Ç´„Éº„Éâ„Çí‰ΩúÊàê
            shuffled.forEach((content, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.content = content;
                card.dataset.index = index;
                card.textContent = '?';
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            startTime = Date.now();
            updateTimer();
            timerInterval = setInterval(updateTimer, 100);
        }

        // „Çø„Ç§„Éû„ÉºÊõ¥Êñ∞
        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = `‚è±Ô∏è ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // „Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çã
        function flipCard(e) {
            const card = e.target;
            
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            card.textContent = card.dataset.content;
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        // „Éö„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.content === card2.dataset.content) {
                // „Éö„Ç¢ÊàêÁ´ã
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('score').textContent = `„Éö„Ç¢: ${matchedPairs} / 6`;
                    
                    if (matchedPairs === 6) {
                        clearInterval(timerInterval);
                        showWinModal();
                    }
                    
                    flippedCards = [];
                    canFlip = true;
                }, 300);
            } else {
                // „Éö„Ç¢‰∏çÊàêÁ´ã
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '?';
                    card2.textContent = '?';
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // ÂãùÂà©„É¢„Éº„ÉÄ„É´Ë°®Á§∫
        function showWinModal() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('clearTime').textContent = 
                `„ÇØ„É™„Ç¢„Çø„Ç§„É†: ${minutes}ÂàÜ${seconds}Áßí`;
            document.getElementById('winModal').style.display = 'flex';
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
        }

        // „Ç≤„Éº„É†„É™„Çª„ÉÉ„Éà
        function resetGame() {
            clearInterval(timerInterval);
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            startTime = null;
            document.getElementById('score').textContent = '„Éö„Ç¢: 0 / 6';
            document.getElementById('timer').textContent = '‚è±Ô∏è 0:00';
            initGame();
        }

        // Service WorkerÁôªÈå≤
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        // „Ç≤„Éº„É†ÈñãÂßã
        initGame();
    </script>
</body>
</html>
