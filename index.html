<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ECあるある神経衰弱</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #DC143C;
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        #score {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            color: #DC143C;
            background: #FFE4E1;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #DC143C;
        }

        #timer {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            color: #8B0000;
            background: #FFE4E1;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid #8B0000;
        }

        #gameBoard {
            display: grid;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        /* レスポンシブグリッド */
        @media (max-width: 480px) {
            #gameBoard {
                grid-template-columns: repeat(3, 1fr);
            }
            .game-container {
                padding: 20px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            #gameBoard {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 769px) {
            #gameBoard {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            aspect-ratio: 3/2;
            background: linear-gradient(135deg, #DC143C 0%, #B22222 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(12px, 2.5vw, 16px);
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
            min-height: 80px;
            font-weight: bold;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:active {
            transform: scale(0.95);
        }

        .card.flipped {
            background: white;
            color: #DC143C;
            border: 3px solid #DC143C;
            animation: flipAnimation 0.3s ease;
            font-weight: bold;
        }

        @keyframes flipAnimation {
            0% {
                transform: scale(1, 1);
            }
            50% {
                transform: scale(0.1, 1);
            }
            100% {
                transform: scale(1, 1);
            }
        }

        .card.matched {
        background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
        color: white;
        border: none;
        animation: matchPulse 0.6s ease;
        box-shadow: 0 0 20px rgba(72, 187, 120, 0.5);
        }


        @keyframes matchPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: clamp(16px, 3vw, 18px);
            font-weight: bold;
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* 追加 */
            padding: 20px; /* 追加 */
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            max-height: 90vh; /* 追加 */
            overflow-y: auto; /* 追加 */
            animation: modalSlideIn 0.3s ease;
            border: 3px solid #DC143C;
            margin: auto; /* 追加 */
        }
        
        /* スマートフォン用の調整 */
        @media (max-width: 480px) {
            .modal-content {
                padding: 20px;
                max-height: 85vh;
                margin: 10px;
            }
            
            .ranking-section {
                max-height: 200px;
                overflow-y: auto;
            }
        }


        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: #DC143C;
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 20px;
        }

        .modal p {
            font-size: clamp(16px, 3vw, 20px);
            margin-bottom: 30px;
            color: #666;
        }

        /* タッチデバイス用の調整 */
        @media (hover: none) {
            .card:hover::before {
                opacity: 0;
            }
        }
        #playerName {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #DC143C;
            border-radius: 20px;
            margin: 10px;
            width: 200px;
        }
        
        .ranking-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .ranking-section h3 {
            color: #DC143C;
            margin-bottom: 15px;
        }
        
        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f8f8;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .ranking-item:nth-child(1) {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            font-weight: bold;
        }
        
        .ranking-item:nth-child(2) {
            background: linear-gradient(135deg, #C0C0C0, #808080);
            color: white;
        }
        
        .ranking-item:nth-child(3) {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
            color: white;
        }
        
        .rank {
            font-weight: bold;
            min-width: 40px;
        }
        
        .name {
            flex: 1;
            text-align: left;
            margin: 0 10px;
        }
        
        .time {
            font-weight: bold;
            color: #DC143C;
        }
        
        .ranking-item:nth-child(1) .time,
        .ranking-item:nth-child(2) .time,
        .ranking-item:nth-child(3) .time {
            color: white;
        }
        
        #rankingList2 {
            max-height: 400px;
            overflow-y: auto;
        }
        /* ランキングセクションの高さ制限 */
        #rankingList {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
        }
        
        /* スクロールバーのスタイリング（オプション） */
        .modal-content::-webkit-scrollbar,
        #rankingList::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-content::-webkit-scrollbar-track,
        #rankingList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .modal-content::-webkit-scrollbar-thumb,
        #rankingList::-webkit-scrollbar-thumb {
            background: #DC143C;
            border-radius: 10px;
        }
        
        .modal-content::-webkit-scrollbar-thumb:hover,
        #rankingList::-webkit-scrollbar-thumb:hover {
            background: #8B0000;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1><center>🛍️ ECショップあるある神経衰弱 🛍️<br>
            ～あるあるを言いたい～</center></h1>
        
        <div class="game-info">
            <div id="score">ペア: 0 / 6</div>
            <div id="timer">⏱️ 0:00</div>
        </div>
        
        <div id="gameBoard"></div>
        
                <!-- ボタンコンテナーに追加 -->
        <div class="button-container">
            <button onclick="resetGame()">🔄 リセット</button>
            <button onclick="showRankings()">🏆 ランキング</button>
        </div>
        
        <!-- winModalの内容を以下に置き換え -->
        <div id="winModal" class="modal">
            <div class="modal-content">
                <h2>🎉 クリアおめでとうございます！ 🎉</h2>
                <p id="clearTime"></p>
                
                <div id="nameInputSection">
                    <p>ランキングに記録しますか？</p>
                    <input type="text" id="playerName" placeholder="お名前を入力" maxlength="20">
                    <button onclick="saveScore()">記録する</button>
                </div>
                
                <div id="rankingSaved" style="display: none;">
                    <p style="color: #48bb78; font-weight: bold;">✅ ランキングに記録されました！</p>
                </div>
                
                <div class="ranking-section">
                    <h3>🏆 現在のランキング TOP5 🏆</h3>
                    <div id="rankingList"></div>
                </div>
                
                <button onclick="closeModal()">閉じる</button>
            </div>
        </div>
        
        <!-- ランキング専用モーダルを追加 -->
        <div id="rankingModal" class="modal">
            <div class="modal-content">
                <h2>🏆 ランキング 🏆</h2>
                <div id="rankingList2" class="ranking-list"></div>
                <button onclick="closeRankingModal()">閉じる</button>
            </div>
        </div>

    </div>

    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>🎉 クリアおめでとうございます！ 🎉</h2>
            <p id="clearTime"></p>
            <p>他にもECの"あるある"を共有できる仲間と<br>
                一緒に解決策を見つけませんか？</p>
            <button onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <script>
        // カードの内容（ペアで用意）
        const cardContents = [
            "深夜まで受発注・梱包作業😴",
            "深夜まで受発注・梱包作業😴",
            "商品撮影で1日終了📸",
            "商品撮影で1日終了📸",
            "在庫確認ミスで冷や汗💦",
            "在庫確認ミスで冷や汗💦",
            "レビュー★1の衝撃😱",
            "レビュー★1の衝撃😱",
            "SALE前の準備地獄🔥",
            "SALE前の準備地獄🔥",
            "売れない日の不安☔",
            "売れない日の不安☔"
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        let startTime = null;
        let timerInterval = null;

        // ゲーム初期化
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // カードをシャッフル
            const shuffled = [...cardContents].sort(() => Math.random() - 0.5);
            
            // カードを作成
            shuffled.forEach((content, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.content = content;
                card.dataset.index = index;
                card.textContent = '?';
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });

            // タイマー開始
            startTime = Date.now();
            updateTimer();
            timerInterval = setInterval(updateTimer, 100);
        }

        // タイマー更新
        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = `⏱️ ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // カードをめくる
        function flipCard(e) {
            const card = e.target;
            
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            card.textContent = card.dataset.content;
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        // ペアチェック
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.content === card2.dataset.content) {
                // ペア成立
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('score').textContent = `ペア: ${matchedPairs} / 6`;
                    
                    if (matchedPairs === 6) {
                        clearInterval(timerInterval);
                        showWinModal();
                    }
                    
                    flippedCards = [];
                    canFlip = true;
                }, 300);
            } else {
                // ペア不成立
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '?';
                    card2.textContent = '?';
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // 勝利モーダル表示
        function showWinModal() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('clearTime').textContent = 
                `クリアタイム: ${minutes}分${seconds}秒`;
            document.getElementById('winModal').style.display = 'flex';
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
        }

        // ゲームリセット
        function resetGame() {
            clearInterval(timerInterval);
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            startTime = null;
            document.getElementById('score').textContent = 'ペア: 0 / 6';
            document.getElementById('timer').textContent = '⏱️ 0:00';
            initGame();
        }

        // Service Worker登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        // ゲーム開始
        initGame();

        // ランキングデータを管理する関数を追加
        function getRankings() {
            const rankings = localStorage.getItem('ecGameRankings');
            return rankings ? JSON.parse(rankings) : [];
        }
        
        function saveRanking(time, name) {
            const rankings = getRankings();
            rankings.push({ name, time, date: new Date().toLocaleDateString() });
            rankings.sort((a, b) => a.time - b.time);
            rankings.splice(10); // 上位10件のみ保持
            localStorage.setItem('ecGameRankings', JSON.stringify(rankings));
        }
        
        // showWinModal関数を以下に置き換え
        function showWinModal() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            // 現在のタイムを保存
            window.currentClearTime = elapsed;
            
            document.getElementById('clearTime').textContent = 
                `クリアタイム: ${minutes}分${seconds}秒`;
            
            // ランキング表示を更新
            updateRankingDisplay();
            
            document.getElementById('winModal').style.display = 'flex';
        }
        
        // ランキング表示を更新する関数
        function updateRankingDisplay() {
            const rankings = getRankings();
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<p style="color: #666;">まだ記録がありません</p>';
                return;
            }
            
            rankings.forEach((record, index) => {
                const minutes = Math.floor(record.time / 60);
                const seconds = record.time % 60;
                const item = document.createElement('div');
                item.className = 'ranking-item';
                item.innerHTML = `
                    <span class="rank">${index + 1}位</span>
                    <span class="name">${record.name}</span>
                    <span class="time">${minutes}分${seconds}秒</span>
                `;
                rankingList.appendChild(item);
            });
        }
        
        // 名前を入力して記録を保存
        function saveScore() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim() || '名無しさん';
            
            saveRanking(window.currentClearTime, name);
            updateRankingDisplay();
            
            // 入力欄を非表示にして、ランキングを強調表示
            document.getElementById('nameInputSection').style.display = 'none';
            document.getElementById('rankingSaved').style.display = 'block';
        }
        
        // ランキングを表示する関数
        function showRankings() {
            const rankings = getRankings();
            const rankingList = document.getElementById('rankingList2');
            rankingList.innerHTML = '';
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<p style="color: #666;">まだ記録がありません</p>';
            } else {
                rankings.forEach((record, index) => {
                    const minutes = Math.floor(record.time / 60);
                    const seconds = record.time % 60;
                    const item = document.createElement('div');
                    item.className = 'ranking-item';
                    item.innerHTML = `
                        <span class="rank">${index + 1}位</span>
                        <span class="name">${record.name}</span>
                        <span class="time">${minutes}分${seconds}秒</span>
                    `;
                    rankingList.appendChild(item);
                });
            }
    
            document.getElementById('rankingModal').style.display = 'flex';
        }

        
        // ランキングモーダルを閉じる
        function closeRankingModal() {
            document.getElementById('rankingModal').style.display = 'none';
        }
        
        // closeModal関数を更新
        function closeModal() {
            document.getElementById('winModal').style.display = 'none';
            document.getElementById('nameInputSection').style.display = 'block';
            document.getElementById('rankingSaved').style.display = 'none';
            document.getElementById('playerName').value = '';
        }

    </script>
</body>
</html>
