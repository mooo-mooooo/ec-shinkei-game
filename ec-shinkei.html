<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECあるある神経衰弱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            gap: 10px;
            margin: 20px;
        }
        
        .card {
            width: 150px;
            height: 100px;
            background-color: #4169e1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s;
        }
        
        .card.flipped {
            background-color: white;
            color: #333;
            border: 2px solid #4169e1;
        }
        
        .card.matched {
            background-color: #90EE90;
            border: 2px solid #228B22;
        }
        
        #score {
            font-size: 24px;
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
 
    
    <!-- PWA用の追記 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icon-192.png">


</head>
<body>
    <h1>ECショップあるある神経衰弱</h1>
    <div id="score">ペア: 0 / 6</div>
    <div id="gameBoard"></div>
    <button onclick="resetGame()">リセット</button>

    <script>
        // カードの内容（ペアで用意）
        const cardContents = [
            "深夜の注文通知で目が覚める",
            "深夜の注文通知で目が覚める",
            "商品撮影で1日終了",
            "商品撮影で1日終了",
            "在庫確認ミスで冷や汗",
            "在庫確認ミスで冷や汗",
            "レビュー★1の衝撃",
            "レビュー★1の衝撃",
            "SALE前の準備地獄",
            "SALE前の準備地獄",
            "ECCからの電話にドキッ",
            "ECCからの電話にドキッ"
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;

        // ゲーム初期化
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // カードをシャッフル
            const shuffled = [...cardContents].sort(() => Math.random() - 0.5);
            
            // カードを作成
            shuffled.forEach((content, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.content = content;
                card.dataset.index = index;
                card.textContent = '?';
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        // カードをめくる
        function flipCard(e) {
            const card = e.target;
            
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            card.textContent = card.dataset.content;
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        // ペアチェック
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.content === card2.dataset.content) {
                // ペア成立
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('score').textContent = `ペア: ${matchedPairs} / 6`;
                
                if (matchedPairs === 6) {
                    setTimeout(() => {
                        alert('クリア！おめでとうございます！\n勉強会の詳細はスタッフまで！');
                    }, 500);
                }
                
                flippedCards = [];
                canFlip = true;
            } else {
                // ペア不成立
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '?';
                    card2.textContent = '?';
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // ゲームリセット
        function resetGame() {
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            document.getElementById('score').textContent = 'ペア: 0 / 6';
            initGame();
        }

        // ゲーム開始
        initGame();
        // ゲームのJavaScriptの最後に追加
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js');
  });
}
    </script>
</body>
</html>
